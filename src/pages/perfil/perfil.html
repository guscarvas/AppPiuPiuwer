<ion-header>

  <ion-navbar color="orange">
    <ion-title style="padding-top: 5px">Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="username">Username: {{_tempUser.username}}</h1>
  <h3 class="name">{{_tempUser.first_name + _tempUser.last_name}}</h3>
  <div class="pius">
    <ion-card *ngFor="let piu of _tempUserPius" color="test">
      <div style="margin:1.5ch">
        <h1 icon-start><ion-icon name="contact"></ion-icon>{{_tempUser.username}}</h1>
        <p class="date">{{piu.data | timeAgo}}</p>  
      </div>
      <p class="conteudo">{{piu.conteudo}}</p>
      <div  class="footer">
        <button ion-button icon-start round small>
          <ion-icon name="star-outline"></ion-icon> Favoritar
        </button>
        <button ion-button icon-start round small color="secondary">
          <ion-icon name="logo-whatsapp"></ion-icon> Whatsapp
        </button> 
      </div>
    </ion-card>
  </div>

</ion-content>
