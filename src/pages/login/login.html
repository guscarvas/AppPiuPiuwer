<ion-header padding>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="efetuaLogin()">
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>

    <button ion-button block type="submit">Entrar</button>
  </form>

  <h1>Ainda nÃ£o tem uma conta?</h1>
  <button ion-button (click)="gotoSignUp()">Cadastrar-se</button>

</ion-content>
