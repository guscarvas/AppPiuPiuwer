<ion-header padding>

    <ion-navbar>
      <ion-title>Cadastro</ion-title>
    </ion-navbar>
  
</ion-header>
  
<ion-content padding>

  <form>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="username" name="Username" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="password" name="Senha" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Primeiro Nome</ion-label>
      <ion-input [(ngModel)]="first_name" name="first_name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Sobrenome</ion-label>
      <ion-input [(ngModel)]="last_name" name="last_name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endere√ßo de Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
    </ion-item>

    <button ion-button block type="submit" (click)="SignUp()">Criar Conta!</button>
  </form>

</ion-content>
